version: "3.9"
services:
  db:
    image: postgres:16
    container_name: userbehavior_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userbehavior
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d userbehavior"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  pgweb:
    image: sosedoff/pgweb:0.14.2
    container_name: userbehavior_pgweb
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGWEB_DATABASE_URL: postgres://postgres:postgres@db:5432/userbehavior?sslmode=disable
    ports:
      - "8081:8081"
    command: ["--listen", ":8081"]
    restart: unless-stopped

volumes:
  db_data: